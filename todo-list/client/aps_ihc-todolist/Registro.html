<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Compras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../aps_ihc-todolist/src/Style.css">
</head>

<body>
  <main>

    <img class="gatinho" src="../aps_ihc-todolist/src/Assets/comprasgato.png" alt="compras_gato" />
    <form>
      <section class="newItem">
        <input class="input-item" type="text" id="newInput" placeholder="Adicionar novo item:">
        <input class="input-item" type="text" id="newQuantity" placeholder="Quantidade:">
        <input class="input-item" type="text" id="newPrice" placeholder="Valor:">
        <button onclick="newItem()" class="button-item" id="adicionar-item" type="button">Salvar item</button>
      </section>
    </form>

    <div class="container-lista">
      <h2>Lista de compras</h2>
      <hr />

      <ul id="lista-de-compras">
        <li>
          <div class="lista-item-container">
              <table id="mesa">
                <tr>
                  <th>Nome | </th>
                  <th>Quantidade | </th>
                  <th>Valor</th>
                </tr>
              </table>
            </section>
          </div>
          <p class="texto-data">Segunda-feira (31/10/2022) Ã s 08:30</p>
        </li>
      </ul>
    </div>
  </main>
  <script defer src=""></script>
</body>

</html>
